'Aby zaplanować wydarzenia przejdź do <b>kalendarza</b>.' : 'To schedule an event, go to <b>calendar</b>.'
'Pulpit. Pokazane są tutaj ważniejsze wydarzenia ( z wagą od 7 w górę ) na przestrzeni najbliższych 30 dni.' : 'Desktop. Here are shown the important events (with weight of 7 or more) over the next 30 days.'
'Jeśli jakieś zdarzenie pojawia się wieloktornie w twoim harmonogramie, możesz dodać je jako zdarzenie cykliczne - sekcja <b>cykliczne zdarzenia</b>.': 'If an event occurs repeatedly in your schedule, you can add it as a <b> cyclical event</b>.'
'Dodatkowo do każdego zdarzenia możesz przypiąć listę - może to być na przykład lista zakupów, czy rzeczy do zabrania ze sobą. Ta sama lista może być używana w wielu zdarzeniach.' : 'Additionally, for each event you can attach a list - it can be for example a shopping list or the things to take with you. One list can be used in multiple events.'

'Kalendarz. Wybierz datę, aby otworzyć okienko ze zdarzeniami danego dnia. Możesz tam dodawać nowe zdarzenia, lub importować je z dostępnych cyklicznych zdarzeń. Do każdego wydarzenia mogą być dołączone listy ( na przykład lista zakupów ). Mają one również swoją wagę.': 'Calendar. Select a date to open the window with the events of the day. There, you can add new events or import them from the available cyclical events. For each event you can include the list (for example, a shopping list). They also have their weight.'
'Cykliczne zdarzenia. Ta sekcja służy do dodawania zdarzeń, które występują regularnie w Twoim harmonogramie, dzięki czemu nie ma potrzeby dodawania ich za każdym razem ręcznie. Cykliczne zdarzenia mogą mieć dołączone listy pomocnicze.' : Cyclical events. This section is used to add events that occur regularly in your schedule, so you do not have to add them manually every time. You can also attach a list to a cyclical event.
'Listy pomocnicze. Przydają się, gdy dane zdarzenie jest związane z pewnym zbiorem informacji, na przykład lista osób zaproszonych na przyjęcie czy też plan lekcji. Dodane tutaj listy mogą być później dołączane do zdarzeń.': 'Lists. Useful when the event is associated with a certain set of information, such as a list of people invited to a party or lesson plan. Lists added here can be later attached to the event. ' 
